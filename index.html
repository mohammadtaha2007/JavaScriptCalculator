<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    
    <h1 class="title">Calculator</h1>

    <div class="calculator">

        <div class="calcResult">
            <h2 id="result"></h2>
        </div>

        <div class="calcBody">
            <button class="calcButton"  id="">AC</button>
            <button class="calcButton"  id="">C</button>
            <button class="calcButton"  id="">%</button>
            <button class="calcButton"  id="">รท</button>
            <button class="calcButton"  id="">1</button>
            <button class="calcButton"  id="">2</button>
            <button class="calcButton"  id="">3</button>
            <button class="calcButton"  id="">*</button>
            <button class="calcButton"  id="">4</button>
            <button class="calcButton"  id="">5</button>
            <button class="calcButton"  id="">6</button>
            <button class="calcButton"  id="">-</button>
            <button class="calcButton"  id="">7</button>
            <button class="calcButton"  id="">8</button>
            <button class="calcButton"  id="">9</button>
            <button class="calcButton"  id="">+</button>
            <button class="calcButton"  id="">0</button>
            <button class="calcButton"  id="">.</button>
            <button class="calcButton"  id="">=</button>
        </div>

    </div>

</body>
</html>
