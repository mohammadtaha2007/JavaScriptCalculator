<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    
    <h1 class="title">Calculator</h1>

    <div class="calculator">

        <div class="calcResult">
            <h2 id="result"></h2>
        </div>

        <div class="calcBody">
            <button class="calcButton topCalc"  id="BtnAC">AC</button>
            <button class="calcButton topCalc"  id="BtnRemove">C</button>
            <button class="calcButton topCalc"  id="BtnPercent">%</button>
            <button class="calcButton calcOpr"  id="BtnDivision">รท</button>
            <button class="calcButton calcNum"  id="Btn1">1</button>
            <button class="calcButton calcNum"  id="Btn2">2</button>
            <button class="calcButton calcNum"  id="Btn3">3</button>
            <button class="calcButton calcOpr"  id="BtnTimes">*</button>
            <button class="calcButton calcNum"  id="Btn4">4</button>
            <button class="calcButton calcNum"  id="Btn5">5</button>
            <button class="calcButton calcNum"  id="Btn6">6</button>
            <button class="calcButton calcOpr"  id="BtnMines">-</button>
            <button class="calcButton calcNum"  id="Btn7">7</button>
            <button class="calcButton calcNum"  id="Btn8">8</button>
            <button class="calcButton calcNum"  id="Btn9">9</button>
            <button class="calcButton calcOpr"  id="BtnPlus">+</button>
            <button class="calcButton calcNum"  id="Btn0">0</button>
            <button class="calcButton calcNum"  id="Btndot">.</button>
            <button class="calcButton calcOpr"  id="BtnEqual">=</button>
        </div>

    </div>

</body>
</html>
